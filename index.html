<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <table>
        <caption class="sr-only">
          Availability Table
        </caption>
        <thead>
          <tr>
            <td class="sr-hidden" aria-hidden="true"></td>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="09:00">9 AM</time>
            </th>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="10:00">10 AM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-0"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="11:00">11 AM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-1"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="12:00">12 PM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-0"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="13:00">1 PM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-0"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="14:00">2 PM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="15:00">3 PM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="16:00">4 PM</time>
            </th>
            <td class="available-3"></td>
            <td class="available-0"></td>
            <td class="available-4"></td>
            <td class="available-1"></td>
            <td class="available-5"></td>
          </tr>
          <tr class="half">
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
          </tr>
          <tr class="sharp">
            <th class="time" rowspan="2" scope="row">
              <time datetime="17:00">5 PM</time>
            </th>
          </tr>
          <tr class="half"></tr>
        </tbody>
      </table>
      <div id="legend">
        <span id="legend-title">Availability</span>
        <div id="legend-line">
          <span>0</span>
          <div id="legend-gradient"></div>
          <span>5+</span>
        </div>
      </div>
    </div>
  </body>
</html>
